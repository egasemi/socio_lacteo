<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pedidos Socio Lácteo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
</head>
<body style="font-family: Open Sans;">
    <div class="container mt-3">
    <h2>Registro Pedidos Socio Lácteo</h2>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="distrito">Distrito</label>
            <select id="distrito" class="form-control">
              <!--option id="D1">D1</option>
              <option id="D2">D2</option-->
              <option id="D3">D3</option>
              <!--option id="D4">D4</option-->
              <option id="D5">D5</option>
              <!--option id="D6">D6</option-->
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="celu">Celu</label>
            <input type="tel" class="form-control" id="celu" autocomplete="off">
          </div>
        </div>  
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="enteras">Cantidad Entera</label>
          <input type="number" class="form-control" id="enteras" autocomplete="off" value=0>
        </div>
        <div class="form-group col-md-6">
            <label for="descremadas">Cantidad Descremada</label>
            <input type="number" class="form-control" id="descremadas" autocomplete="off" value=0>
        </div>
        <div class="form-group col-md-12">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3"></textarea>
        </div>
      </form>
      </div>
        <button class="btn btn-primary btn-block" id="pedido" data-toggle="modal" data-target="#myModal" style="display: none;">Registrar Pedido</button>
      </div>
</body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Registrar Pedido</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
          <iframe src="" width="100%" height="500" frameborder="0" allowtransparency="true" id="iframe"></iframe>
      </div>
      <div class="modal-footer">
        <!--<div class="spinner-grow text-success" role="status" style="display: none;" id="spinner">
          <span class="sr-only">Loading...</span>
        </div>
        <button class="btn btn-warning" id="bnro_pedido">Obtener Nro de Pedido</button>-->
        <button class="btn btn-success" id="conf" data-dismiss="modal">Enviar Confirmación</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<script src="scripts.js"></script>
</html>
