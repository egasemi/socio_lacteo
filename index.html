<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pedidos Socio Lácteo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
</head>
<body style="font-family: Open Sans;">
    <div class="container mt-3">
      <h3>Registro Pedidos Socio Lácteo</h3>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="distrito">Distrito</label>
            <select id="distrito" class="form-control">
              <option selected disabled>Elegí un distrito</option>
              <!--option id="D1">D1</option>
              <option id="D2">D2</option-->
              <option id="D3">D3</option>
              <option id="D4">D4</option>
              <!--option id="D5">D5</option-->
              <!--option id="D6">D6</option-->
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="celu">Celu</label>
            <input type="tel" class="form-control" id="celu" autocomplete="off">
          </div>
        </div>  
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="enteras">Cantidad Entera</label>
          <input type="number" class="form-control" id="enteras" autocomplete="off">
        </div>
        <div class="form-group col-md-6">
            <label for="descremadas">Cantidad Descremada</label>
            <input type="number" class="form-control" id="descremadas" autocomplete="off">
        </div>
        <button class="btn btn-primary mb-3 btn-block" id="pedido" data-toggle="modal">Registrar Pedido</button>
        <div class="form-group col-md-12">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3"></textarea>
        </div>
      </div>
</body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div id="recargar" style="display: none;">
          <p class="text-danger" id="mensaje-reconf">No se pudo cargar el mensaje de confirmación. Recargá la página y cargalo de nuevo.</p>
          <br>
          <button class="btn btn-success btn-block" id="refresh">Recargar Página</button>
        </div>
        <button class="btn btn-success btn-block" data-dismiss="modal" id="conf" style="display: none;"></button>
        <h5 class="modal-title" id="myModalLabel">
          Apretá "Enviar" para registrar el pedido
          <span class="spinner-grow spinner-grow-xl text-success" id="spinner" aria-hidden="true"></span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="x">&times;</button>
      </div>
      <div class="modal-body" style="background-color: #f6f6f6;" id="mBody">
          <iframe src="" width="100%" height="500" frameborder="0" allowtransparency="true" id="iframe"></iframe>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<script src="scripts.js"></script>
</html>
